<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="container my-3">
        <h2>¡Formulario de registro!</h2>
        <br>
        <form id="formulario-registro" action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <h5>Datos de cuenta</h5>
            <div class="col-12 col-md-6">
                <label class="form-label">Correo electrónico</label>
                <input id="input-correo" class="form-control" type="text" placeholder="dani.hv@mail.com">
                <div id="error-correo"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Nombre de usuario</label>
                <input id="input-nombre" class="form-control" type="text" placeholder="DaniHV">
                <div id="error-nombre"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Contraseña</label>
                <div id="error-contraseña"></div>
                <div>
                    <input id="input-contraseña" class="form-control" type="password" placeholder="********">
                    <button id="togglePassword1" class="btn btn-outline-light" type="button" onclick="togglePasswordVisibility1()">
                        <i id="passwordIcon1" class="bi bi-eye"></i> 
                    </button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Confirmar contraseña</label>
                <div id="error-confirmarcontraseña"></div>
                <div>
                    <input id="input-confirmarcontraseña" class="form-control" type="password" placeholder="********">
                    <button id="togglePassword2" class="btn btn-outline-light" type="button" onclick="togglePasswordVisibility2()">
                        <i id="passwordIcon2" class="bi bi-eye"></i> 
                    </button>
                </div>
            </div>
            
            <br>
            <h5>Dirección postal</h5>
            <div class="col-12 col-md-6">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Calle falsa 123">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="valdivia">Valdivia</option>
                    <option value="temuco">Temuco</option>
                    <option value="puerto montt">Puerto Montt</option>
                    <option value="puerto varas">Puerto Varas</option>
                </select>
                <div id="error-comuna"></div>
            </div>
            <br>
            <h5>Datos de contacto</h5>
            <div class="col-12 col-md-6">
                <label class="form-label">Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="+569 12345678">
                <div id="error-telefono"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Sitio web</label>
                <input id="input-sitio" class="form-control" type="text" placeholder="http://www.misitio.cl">
                <div id="error-sitio"></div>
            </div>
            <br>
            <h5>Lista de pasatiempos</h5>
            <div class="col-12 col-md-8">
                <label class="form-label">Pasatiempos</label>
                <input id="pasatiempo" class="form-control" type="text" placeholder="Leer, comer...">
                <div id="error-pasatiempo"></div>
            </div>
            <div class="mt-5 col-4">
                <button onclick="agregar()" class="btn btn-outline-light" type="button">Agregar</button>
            </div>
            <div id="lista" class="mt-5">
                <ul class="list-group" id="pasatiempos-lista">
                    <li class="list-group-item">n° 1</li>
                    <li class="list-group-item">n° 2</li>
                </ul>
            </div>
            <div class="col-12 mt-6">
                <button id="enviar" class="btn btn-warning btn-enviar" type="submit">Enviar formulario</button>
            </div>
        </form>
    </div>
    <script src="js/validar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
